name: Прогрессия юнита Энеолита
description: Задача на описание прогрессии юнита эпохи Энеолита
title: '[Chalcolithic Unit Progression] Название юнита'
type: Units
projects: ['Phoenix-Games-Revolution/7']
body:
  - type: dropdown
    id: unit-name
    attributes:
      label: Название юнита
      description: Выбери юнита для описания его прогрессии
      options:
        - Spearman
        - Archer
        - Slinger
        - Miner
        - Smith
        - Priest
        - Scout
        - Wagoner
        - Hunter
    validations:
      required: true
  - type: dropdown
    id: progression-type
    attributes:
      label: Тип прогрессии
      description: Формат древа развития юнита
      options:
        - Линейное (без ветвлений)
        - С ветвлениями (branching)
        - С выбором специализации (specialization)
    validations:
      required: true
