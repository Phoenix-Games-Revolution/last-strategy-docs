name: Навыки юнита Энеолита
description: Задача на описание навыков юнита эпохи Энеолита
title: '[Chalcolithic Unit Skills] Название юнита'
type: Units
projects: ['Phoenix-Games-Revolution/7']
body:
  - type: dropdown
    id: unit-name
    attributes:
      label: Название юнита
      description: Выбери юнита для описания его навыков
      options:
        - Spearman
        - Archer
        - Slinger
        - Miner
        - Smith
        - Priest
        - Scout
        - Wagoner
        - Hunter
    validations:
      required: true
  - type: dropdown
    id: skill-tree-type
    attributes:
      label: Тип древа навыков
      description: Укажи структуру древа навыков
      options:
        - Только пассивные навыки (passive)
        - Только активные навыки (active)
        - Смешанные навыки (mixed)
    validations:
      required: true
