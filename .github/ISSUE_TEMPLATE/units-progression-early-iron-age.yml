name: Прогрессия юнита Раннего Железного века
description: Задача на описание прогрессии юнита эпохи Раннего Железного века
title: '[Early Iron Age Unit Progression] Название юнита'
type: Units
projects: ['Phoenix-Games-Revolution/7']
body:
  - type: dropdown
    id: unit-name
    attributes:
      label: Название юнита
      description: Выбери юнита для описания его прогрессии
      options:
        - Iron Swordsman
        - Heavy Spearman
        - Crossbowman
        - War Chariot
        - Siege Ram Operator
        - High Priest
        - Engineer
        - Scout
        - Trader
    validations:
      required: true
  - type: dropdown
    id: progression-type
    attributes:
      label: Тип прогрессии
      description: Формат древа развития юнита
      options:
        - Линейное (без ветвлений)
        - С ветвлениями (branching)
        - С выбором специализации (specialization)
    validations:
      required: true
